Deploy_LatN: 47.687823 # Latitude degrees North >0, degrees South <0, range -90 to 90
Deploy_LonW: -122.258931 # Longitude degrees West <0 , degrees East >0, range -180 to 180
Deploy_Depth: 10 # depth in meters, measured at least to the nearest meter.

# sample interval in seconds
sample_interval: 
  bottom: 3600
  ice:  3600
  sst:  3600
  
# temperature calibration coefficients were either calculated via log10 or Ln
# if calculated using log10, version = 1
# if calculated using (natural) ln, version = 2
version : 2
  
# slow-response temperature calibration coefficients
sr_temp_cal:
  Acoef: 1.12071573e-03
  Bcoef: 2.39221943e-04
  Ccoef: 8.83903999e-08
  
# fast-response temperature calibration coefficients
fr_temp_cal:
  Acoef: 1.18536008e-03
  Bcoef: 2.30601536e-04
  Ccoef: 1.08152863e-07
  
# par offset is ADC with no light 
# par slope is Skye calibration cert
par_cal: 
  offset:  5456
  slope:  0.01451

# fluor offset is ADC in DIW at the x10 gain pinout
# fluor slope is (40ug/L/(ADC_dyex10 - ADC_DIWx10)/10)
fluor_cal: 
  offset:  74
  slope:  0.000191232
  
  ### other notes
# sample interval for sst is 3hours but when calculating from short
# timestamp, it will use 1hour (pop-time)+samplenum*1hr
# *(this is true of ice and bottom too but the samplewrite and sampletake intervals are both 1hr)