---
IMEI: 21BSPOPTOP-8A # no IMEI number for this PUF. This is the deployment ID
IMEI_SN: '21M8'
ENG_SN: '21M8'
Deployment_ID: '21BSPOPTOP-8A'

## date-time format YYYY-MM-DD HH:MM:SS 
## date-time recorded in UTC
Unit_Start_Time: '2021-04-01 00:00:00'
Unit_Release_Time: '2030-04-25 0:00:00'
Unit_Deploy_Time: 'TBD'

Deploy_LatN: 0.0 # Latitude degrees North >0, degrees South <0, range -90 to 90
Deploy_LonW: -0.0 # Longitude degrees West <0 , degrees East >0, range -180 to 180
Deploy_Depth: 0 # depth in meters, measured at least to the nearest meter.

# sample interval in seconds
sample_interval: 
  bottom: 3600
  ice:  3600
  sst:  3600
  
# temperature calibration coefficients were either calculated via log10 or Ln
# if calculated using log10, version = 1
# if calculated using (natural) ln, version = 2
version : 1
  
# slow-response temperature calibration coefficients
sr_temp_cal:
  Acoef: 1.05E-03
  Bcoef: 2.48E-04
  Ccoef: 6.03E-08
  
# fast-response temperature calibration coefficients
fr_temp_cal:
  Acoef: 1.18E-03
  Bcoef: 2.32E-04
  Ccoef: 1.06E-07
  
# no par on this unit
par_cal: 
  offset:  0
  slope:  0

# no fluor on this unit
fluor_cal: 
  offset:  0
  slope:  0
  
  ### other notes
# sample interval for sst is 3hours but when calculating from short
# timestamp, it will use 1hour (pop-time)+samplenum*1hr
# *(this is true of ice and bottom too but the samplewrite and sampletake intervals are both 1hr)